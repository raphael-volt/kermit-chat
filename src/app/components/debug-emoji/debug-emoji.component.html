<div [formGroup]="form">
    <button [disabled]="form.invalid" color="accent" mat-raised-button>Send</button>
    <mat-form-field style="width: 100%;">
        <mat-label>Objet</mat-label>
        <input matInput required formControlName="subject">
    </mat-form-field>
</div>
<quill-editor format="object" name="editor" [(ngModel)]="model" [required]="true"></quill-editor>
