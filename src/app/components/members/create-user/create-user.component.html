<h2 mat-dialog-title>Créer un membre</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="fx-col">
        <mat-form-field class="large-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="!form.controls.email?.valid">Cet email n'est pas valide ou est déjà utilisé</mat-error>
        </mat-form-field>
        <mat-form-field class="large-field">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="!form.controls.name?.valid">Nom trop court (au moins 3 caractère)</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="!form.valid" (click)="send()" mat-raised-button color="primary">Envoyer</button>
    <button (click)="close()" mat-raised-button color="accent">Annuler</button>
</mat-dialog-actions>
