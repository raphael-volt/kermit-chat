<div class="flex-scroller align-items-center">
  <mat-card class="flex-card"  *ngIf="members | async">
    <mat-card-content>
        
      <table mat-table [dataSource]="members">
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let element"><span>{{element.name}}</span></td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element"><span class="cell-span">{{element.email}}</span></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
  </div>
