<div class="members-ctn ctn-padding">

  <div class="members-toolbar">
    <button mat-raised-button color="accent" (click)="createUser()">Ajouter un membre</button>
  </div>
  <div class="table-scroller ctn-margin-top mat-elevation-z2">

    <table mat-table [dataSource]="members">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element"><span class="cell-span">{{element.name}}</span></td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"><span>{{element.email}}</span></td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>En ligne</th>
        <td mat-cell *matCellDef="let element" class="cell-centered">
          <span *ngIf="element.status == 'on'" [emojiSize]="18" martEmoji="frog"></span>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button color="accent" *ngIf="element.status != 'on'" mat-button
            (click)="deleteUser(element)">Supprimer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
