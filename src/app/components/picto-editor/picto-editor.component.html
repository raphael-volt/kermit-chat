<mat-card>
    <mat-card-header>
        <mat-card-subtitle>Recadrer une image</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="h-box gap16">
            <div img-scroller [imgSource]="imgData"></div>
            <div class="editor-help" *ngIf="showHelp">
                <p>Cliquer-glisser pour positionner l'image</p>
                <p>Molette ou d√©filement pour zoomer</p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <mat-toolbar class="h-box gap16">
            <button mat-raised-button color="accent" (click)="close()">OK</button>
            <button *ngIf="isDialog" mat-raised-button color="warn" (click)="cancel()">Annuler</button>
        </mat-toolbar>
    </mat-card-footer>
</mat-card>
