<div class="v-box stretch gap16">
    <div class="picto-box  mat-elevation-z2">
        <svg-icon *ngIf="!imgSrc && !imgData" class="picto-display" iconName="portrait"></svg-icon>
        <img *ngIf="imgSrc" [src]="user | userPicto" class="picto-img mat-elevation-z2" />
        <img *ngIf="imgData" [src]="imgData" class="picto-img mat-elevation-z2" />
    </div>
    <button class="flex11" mat-raised-button color="primary" (click)="fileInput.click()">
        SÃ©lectionner une image
        <svg-icon iconName="cam_2"></svg-icon>
    </button>
    <button class="flex11" mat-raised-button color="primary" (click)="selectAvatar()">
        Choisir un avatar
        <svg-icon iconName="mood"></svg-icon>
    </button>
</div>
<input #fileInput hidden (change)="selectFile($event)" accept="image/png,image/gif,image/jpeg,image/jpg"
    type="file">
