<div class="emoji-list">
    <span *ngFor="let i of types" [class]="i.class" [class.active]="i.type == selectedType"
        (click)="selectItems(i)" ></span>
</div>
<div class="emoji-list">
    <span *ngFor="let i of items" (click)="emojiClick(i)">
        <i [class]="['ep-'+i.class]" [emojiDec]="i.code_decimal"></i>
    </span>
</div>
