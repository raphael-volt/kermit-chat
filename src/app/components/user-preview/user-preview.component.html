<div class="user-preview">
    <div class="picto-wrapper mat-elevation-z2">
        <img *ngIf="hasPicto" [src]="user.picto | userPicto" />
        <span *ngIf="!hasPicto" class="svg-icons person mat-primary"></span>
    </div>
    <div class="content-wrapper">
        <h3 *ngIf="showName && user">{{user.name}}</h3>
        <ng-content></ng-content>
    </div>
</div>
