<mat-card>
    <mat-card-header>
        <mat-card-title >
            {{title}} <span *ngIf="isBug" class="bug_report svg-icons"></span>
        </mat-card-title>
        <mat-card-subtitle *ngIf="subtitle">
            {{subtitle}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="mat-warn" *ngFor="let content of contents | async">
            {{content}}
        </p>
    </mat-card-content>
    <mat-card-footer>
        <mat-toolbar class="h-box gap16">
            <button (click)="close()" mat-raised-button
                color="primary">OK</button>
        </mat-toolbar>
    </mat-card-footer>
</mat-card>
